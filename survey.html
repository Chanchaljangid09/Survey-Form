<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    background-image:url("https://study.com/cimages/multimages/16/02197d15-4c3b-4c7d-93cf-0958784ef512_group_project.jpeg");
    z-index:-1;
    background-repeat: no-repeat;
    background-size: 100% 100%;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;

}

header {
    text-align: center;
    margin-bottom: 20px;
   
}

h1 {
    margin: 0;
     font-weight:bold;
}

p {
    color:black;
    font-weight:bold;
    
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="number"], textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

textarea {
    height: 100px;
}

input[type="radio"], input[type="checkbox"] {
    margin-right: 10px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button:hover {
    background: #4cae4c;
}


    </style>
</head>
<body>
    <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    <div class="container">
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age <span>(optional)</span></label>
                <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" value="definitely" class="input-radio" checked id="number"> Definitely</label>
                <label><input type="radio" name="recommend" value="maybe" class="input-radio"> Maybe</label>
                <label><input type="radio" name="recommend" value="notSure" class="input-radio"> Not sure</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="improve" value="front-end-projects" class="input-checkbox"> Front-end Projects</label>
                <label><input type="checkbox" name="improve" value="back-end-projects" class="input-checkbox"> Back-end Projects</label>
                <label><input type="checkbox" name="improve" value="data-visualization" class="input-checkbox"> Data Visualization</label>
                <label><input type="checkbox" name="improve" value="challenges" class="input-checkbox"> Challenges</label>
                <label><input type="checkbox" name="improve" value="open-source-community" class="input-checkbox"> Open Source Community</label>
                <label><input type="checkbox" name="improve" value="gitter-help-rooms" class="input-checkbox"> Gitter help rooms</label>
                <label><input type="checkbox" name="improve" value="videos" class="input-checkbox"> Videos</label>
                <label><input type="checkbox" name="improve" value="city-meetups" class="input-checkbox"> City Meetups</label>
                <label><input type="checkbox" name="improve" value="wiki" class="input-checkbox"> Wiki</label>
                <label><input type="checkbox" name="improve" value="forum" class="input-checkbox"> Forum</label>
                <label><input type="checkbox" name="improve" value="additional-courses" class="input-checkbox"> Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
